<!DOCTYPE html>
<html>
<head>
    <title>VexFlow 5 Local Test</title>
    <script src="lib/vexflow5.js"></script>
</head>
<body>
    <h1>VexFlow 5 Local Test</h1>
    <div id="output"></div>
    <div id="notation"></div>
    
    <script>
        // Test if VexFlow 5 loaded correctly
        if (typeof VexFlow !== 'undefined') {
            document.getElementById('output').innerHTML = `
                <p style="color: green;">✅ VexFlow 5 loaded successfully!</p>
                <p>VexFlow object available: ${Object.keys(VexFlow).length} exported items</p>
            `;
            
            // Try to render a simple note
            try {
                const { Renderer, Stave, StaveNote, Voice, Formatter } = VexFlow;
                
                const div = document.getElementById('notation');
                const renderer = new Renderer(div, Renderer.Backends.SVG);
                renderer.resize(500, 200);
                const context = renderer.getContext();
                
                const stave = new Stave(10, 40, 400);
                stave.addClef('treble');
                stave.setContext(context).draw();
                
                const notes = [
                    new StaveNote({ clef: 'treble', keys: ['c/4'], duration: 'q' }),
                    new StaveNote({ clef: 'treble', keys: ['d/4'], duration: 'q' }),
                    new StaveNote({ clef: 'treble', keys: ['e/4'], duration: 'q' }),
                    new StaveNote({ clef: 'treble', keys: ['f/4'], duration: 'q' })
                ];
                
                const voice = new Voice({ num_beats: 4, beat_value: 4 });
                voice.addTickables(notes);
                
                new Formatter().joinVoices([voice]).format([voice], 350);
                voice.draw(context, stave);
                
                document.getElementById('output').innerHTML += '<p style="color: green;">✅ VexFlow 5 rendering works locally!</p>';
            } catch (e) {
                document.getElementById('output').innerHTML += `<p style="color: red;">❌ VexFlow 5 rendering error: ${e.message}</p>`;
                console.error('VexFlow error:', e);
            }
        } else {
            document.getElementById('output').innerHTML = '<p style="color: red;">❌ VexFlow 5 not loaded!</p>';
        }
    </script>
</body>
</html>
