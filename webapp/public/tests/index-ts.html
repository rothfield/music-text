<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Text Parser - TypeScript Modular Version</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 20px;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .input-section {
            margin-bottom: 20px;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            background-color: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #555;
            padding: 10px;
            resize: vertical;
        }
        
        button {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
        
        button:hover {
            background-color: #005a9a;
        }
        
        .controls {
            margin: 10px 0;
        }
        
        label {
            margin-right: 10px;
        }
        
        .output-section {
            border: 1px solid #555;
            margin: 10px 0;
            padding: 10px;
            background-color: #2a2a2a;
            min-height: 100px;
        }
        
        .output-section h3 {
            margin-top: 0;
            color: #4a9eff;
        }
        
        #vexflowOutput {
            background-color: white;
            border: 1px solid #ccc;
            min-height: 200px;
            padding: 10px;
        }
        
        .status {
            background-color: #333;
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Music-Text Parser - TypeScript Modular Version</h1>
        
        <div class="status" id="status">
            Loading application...
        </div>
        
        <div class="input-section">
            <h3>Input Notation:</h3>
            <textarea id="notationInput" placeholder="Enter your notation here, e.g.:
__________
G -P  | S">__________
G -P  | S</textarea>
            
            <div class="controls">
                <button id="parseButton">Parse Notation</button>
                <label>
                    <input type="checkbox" id="liveVexflowToggle" checked>
                    Live VexFlow Preview
                </label>
            </div>
        </div>
        
        <div class="output-section">
            <h3>üéº VexFlow Rendering</h3>
            <div id="vexflowOutput"></div>
        </div>
        
        <div class="output-section">
            <h3>üìù Debug Output</h3>
            <div id="debugOutput">
                Open browser console for detailed logs and debug commands.
            </div>
        </div>
    </div>

    <!-- Load VexFlow library -->
    <script src="https://unpkg.com/vexflow@4.2.2/build/cjs/vexflow.js"></script>
    
    <!-- Load WASM module (this would normally be the compiled WASM) -->
    <script>
        // Mock WASM module for testing
        window.wasm_bindgen = {
            parse_notation: function(notation) {
                // Mock response that matches our TypeScript interfaces
                return JSON.stringify({
                    staves: [{
                        notes: [
                            { type: 'SlurStart' },
                            { type: 'Note', keys: ['e/4'], duration: 'q', dots: 0, accidentals: [], tied: true, original_duration: '1/4', beam_start: false, beam_end: false, syl: null },
                            { type: 'Note', keys: ['e/4'], duration: '8', dots: 0, accidentals: [], tied: false, original_duration: '1/8', beam_start: true, beam_end: false, syl: null },
                            { type: 'Note', keys: ['g/4'], duration: '8', dots: 0, accidentals: [], tied: false, original_duration: '1/8', beam_start: false, beam_end: true, syl: null },
                            { type: 'BarLine', bar_type: 'single' },
                            { type: 'Note', keys: ['c/4'], duration: 'q', dots: 0, accidentals: [], tied: false, original_duration: '1/4', beam_start: false, beam_end: false, syl: null },
                            { type: 'SlurEnd' }
                        ],
                        key_signature: null
                    }]
                });
            },
            get_version: function() {
                return "TypeScript Modular Version 1.0.0";
            },
            get_build_timestamp: function() {
                return new Date().toISOString();
            }
        };
    </script>
    
    <!-- Load our TypeScript modules -->
    <script type="module" src="js/main.js"></script>
    
    <script>
        // Update status when app loads
        document.addEventListener('DOMContentLoaded', () => {
            const status = document.getElementById('status');
            status.innerHTML = '‚úÖ TypeScript modular application loaded - check console for debug commands!';
        });
    </script>
</body>
</html>
