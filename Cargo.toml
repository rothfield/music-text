[package]
name = "music-text"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["rlib"]

[[bin]]
name = "music-txt"
path = "src/main.rs"

[[bin]]
name = "test_pest"
path = "src/bin/test_pest.rs"

[dependencies]
pest = "2.7"
pest_derive = "2.7"
clap = { version = "4.0", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
tokio = { version = "1.0", features = ["full"] }
axum = "0.7"
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "fs"] }
uuid = { version = "1.0", features = ["v4"] }
mustache = "0.9.0"
fraction = { version = "0.15.1", features = ["with-serde-support"] }
regex = "1.10.4"


[build-dependencies]
pest_generator = "2.7"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }

[profile.dev]
opt-level = 0
debug = true
incremental = true

[profile.release]
lto = true

